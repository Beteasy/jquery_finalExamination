<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        .searchContainer{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .input{
            width: 30px;
            height: 30px;
            background: none;
            border-radius: 50%;
            border: 4px solid red;
            box-sizing: border-box;
            outline: none;
            /*transition: width 0.4s ease-in-out,*/
            /*border-radius 0.8s ease-in-out,*/
            /*padding 0.2s;*/
            /*color: white;*/
        }

        .inclicked{
            width: 360px;
            border-radius: 0;

        }
        .button{
            position: absolute;
            width: 60px;
            height: 60px;
            top: 0;
            right: 0;
            box-sizing: border-box;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
        }
        .button::before{
            content: "";
            width: 4px;
            height: 25px;
            background: red;
            position: absolute;
            transform: rotate(-45deg);
            bottom: 10px;
            right: -8px;
            transition: 0.3s;

        }
    </style>
</head>
<body>
<div class="searchContainer">
    <form class="search-box" action="" method="post">
        <input type="text" class="input">
        <button type="button" class="button" name="button"></button>
    </form>
</div>

<script src="js/jquery.min.js"></script>
<script type="text/javascript">
    $(".button").on("click",function() {
        $(".input").toggleClass("inclicked");
    });
</script>
</body>
</html>
